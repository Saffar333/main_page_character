<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Characters</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="js/auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #ffffff);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            padding-bottom: 70px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .top-nav {
            position: sticky;
            top: 0;
            background-color: var(--tg-theme-bg-color, #1a1a1a);
            z-index: 100;
            padding: 12px 16px;
            border-bottom: 1px solid var(--tg-theme-section-bg-color, #2a2a2a);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--tg-theme-text-color, #ffffff);
        }

        .create-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .create-btn:active {
            transform: scale(0.9);
        }

        /* –°—Ç—Ä–∞–Ω–∏—Ü—ã */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* –¢–∞–±—ã –¥–ª—è –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            padding: 0 4px;
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            background-color: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border: none;
            border-radius: 12px;
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        /* –°–µ—Ç–∫–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 16px;
            }
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.15s ease-out;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card-image {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, var(--tg-theme-section-bg-color, #3a3a3a) 0%, var(--tg-theme-secondary-bg-color, #2a2a2a) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: var(--tg-theme-text-color, #ffffff);
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 12px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--tg-theme-text-color, #ffffff);
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-description {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #8e8e93);
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-header {
            background-color: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #3390ec) 0%, var(--tg-theme-section-bg-color, #3a3a3a) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 700;
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .profile-username {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #3390ec);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #8e8e93);
        }

        .info-list {
            background-color: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 16px;
            padding: 4px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 14px 16px;
            border-bottom: 1px solid var(--tg-theme-section-bg-color, #1a1a1a);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #ffffff);
        }

        /* –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-top: 1px solid var(--tg-theme-section-bg-color, #1a1a1a);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            border: none;
            background: none;
            color: var(--tg-theme-hint-color, #8e8e93);
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-item.active {
            color: var(--tg-theme-button-color, #3390ec);
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }

        /* –õ–æ–∞–¥–µ—Ä */
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            gap: 16px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--tg-theme-hint-color, rgba(255, 255, 255, 0.1));
            border-top-color: var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #8e8e93);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 14px;
        }

        .error-message {
            text-align: center;
            padding: 32px 20px;
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 14px;
            line-height: 1.6;
        }

        .error-message strong {
            display: block;
            color: var(--tg-theme-destructive-text-color, #ff3b30);
            font-size: 16px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <!-- –í–µ—Ä—Ö–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
    <div class="top-nav">
        <div class="nav-content">
            <h1 id="pageTitle">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</h1>
            <button class="create-btn" id="createBtn">+</button>
        </div>
    </div>

    <div class="container">
        <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π -->
        <div id="charactersPage" class="page active">
            <!-- –¢–∞–±—ã -->
            <div class="tabs">
                <button class="tab active" data-tab="public">–ü—É–±–ª–∏—á–Ω—ã–µ</button>
                <button class="tab" data-tab="private">–õ–∏—á–Ω—ã–µ</button>
            </div>

            <!-- –°–µ—Ç–∫–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π -->
            <div id="charactersGrid" class="grid">
                <div class="loader">
                    <div class="spinner"></div>
                    <div class="loader-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
            </div>
        </div>

        <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –ø—Ä–æ—Ñ–∏–ª—è -->
        <div id="profilePage" class="page">
            <div id="profileContent">
                <div class="loader">
                    <div class="spinner"></div>
                    <div class="loader-text">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
    <div class="bottom-nav">
        <button class="nav-item active" data-page="characters">
            <div class="nav-icon">üë•</div>
            <div class="nav-label">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
        </button>
        <button class="nav-item" data-page="profile">
            <div class="nav-icon">üë§</div>
            <div class="nav-label">–ü—Ä–æ—Ñ–∏–ª—å</div>
        </button>
    </div>

    <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–∫—Ä–∏–ø—Ç –ø–æ—Å–ª–µ DOM -->
    <script src="js/app.js" defer></script>
</body>
</html>
